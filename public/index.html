 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css">

</head>
  <body ng-controller="MainController as main">

      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" ui-sref="main">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" ui-sref="login.credentials" ng-if="main.currentUser">My Profile</a>

        <li class="nav-item">

        </li>

          <a class="nav-link" ui-sref="register" ng-if="!main.currentUser">Register</a>
        </li>
        <li class="nav-item">

        <button class="btn btn-outline-success" type="submit">Search</button>
