<!DOCTYPE html>
<html ng-app="DodgeKitApp">
<head>
  <title>Dodgeball KIT APP</title>

  <!-- External Vendors -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>
  <script src="//npmcdn.com/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="//cdn.jsdelivr.net/satellizer/0.13.1/satellizer.min.js"></script>

  <!-- INTERNAL DIRECTORIES -->
  <script src="/js/client.js"></script>
  <script src="/js/controllers/main.js"></script>
  <script src="/js/controllers/players/index.js"></script>
  <script src="/js/controllers/players/show.js"></script>
  <script src="/js/controllers/players/edit.js"></script>
  <script src="/js/controllers/players/new.js"></script>
  <script src="/js/models/team.js"></script>
  <script src="/js/models/player.js"></script>

<body ng-controller="MainController as main">

  <main ui-view></main>

</html>
