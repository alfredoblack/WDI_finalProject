<div class="container playball">
<h2 class ="honeforms">Teams in Tournament</h2>

<table class="table juice">
  <thead class="thead-inverse">
      <tr>
        <th class="honeformsp">Team</th>
        <th class="honeformsp">Team Name</th>
        <th class="honeformsp">Defence</th>
        <th class="honeformsp">Offence</th>
        <th class="honeformsp">Games Won</th>
        <th class="honeformsp">Games Played</th>
      </tr>
    </thead>
  
    <tr ng-repeat="team in teamsIndex.all">
      <td><img ng-src="{{ team.image }}" class="team-picture"</td>
      <td class="homea" ui-sref="teamsShow({ id: team._id })">{{ team.name }}</td>
      <td class="homea">{{ team.defence}}</td>
      <td class="homea">{{ team.offence}}</td>
      <td class="homea">{{ team.gamesWon}}</td>
      <td class="homea">{{ team.gamesPlayed}}</td>
  
    </tr>
    
</table>




<button ui-sref="teamsNew">Add</button>

</div>
