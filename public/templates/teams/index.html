<h1>teams index</h1>

<h2>Leader Board</h2>
<p>Coming Soon...</p>


<h2>Teams in Tournament</h2>

<table class="table">
  <thead class="thead-inverse">
      <tr>
        <th>Team</th>
        <th>Team Name</th>
        <th>Defence</th>
        <th>Offence</th>
        <th>Games Won</th>
        <th>Games Played</th>
      </tr>
    </thead>
  
    <tr ng-repeat="team in teamsIndex.all">
      <td><img ng-src="{{ team.image }}" class="team-picture"</td>
      <td ui-sref="teamsShow({ id: team._id })">{{ team.name }}</td>
      <td>{{ team.defence}}</td>
      <td>{{ team.offence}}</td>
      <td>{{ team.gamesWon}}</td>
      <td>{{ team.gamesPlayed}}</td>
  
    </tr>
    
</table>




<button ui-sref="teamsNew">Add</button>
