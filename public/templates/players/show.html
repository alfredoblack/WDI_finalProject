<!-- <h1>players show</h1> -->
<h3>Player's Stats</h3>

<div class="profilemain">
  <div class="container profileone">
    <h1>{{playersShow.selected.username}}</h1>
    <h2>{{ playersShow.selected.spiritualanimal }}</h2>
  </div>

  <div class="container profiletwo">
    <img ng-src="{{ playersShow.selected.avatar }}" class="player-picture">
  </div>
</div>
<!-- <h2>Team: {{ playersShow.teams.name }}</h2> -->

<h3>Player's Attribute Stats</h3>

<!--   {{ playersShow.chartData.dataset[0].data }}
 -->
  <fusioncharts ng-if="playersShow.chartData"
      type="radar"
      width="500"
      height="350"
      dataFormat="json"
      dataSource="{{ playersShow.chartData }}">
  </fusioncharts>

<!--   <p><a class="btn btn-default" ng-click="playersShow.updateMyChartData()">Click me to change data</a></p>
 -->

<div class="twatshowbox"><a class="twitter-timeline" href="{{playersShow.selected.twitter }}">Tweets by AdrianaBllack</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script></div>

<!-- 
<h3>{{playersShow.selected.twitter }}</h3> -->

<button ui-sref="playersEdit({ id: playersShow.selected._id })">Edit</button>
<button ng-click="playersShow.delete()">Delete</button>
