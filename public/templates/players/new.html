<h1>players new</h1>

<form ng-submit="playersNew.create()">

  <div class="form-group">
    <label for="formGroupExampleInput">Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" ng-model="playersNew.new.name" placeholder="Full Name">
  </div>

  <div class="form-group">
    <label for="formGroupExampleInput2">Image</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" ng-model="playersNew.new.image"placeholder="your best portrait">
  </div>

  <div class="form-group">
    <label for="formGroupExampleInput2">Spiritual Animal</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" ng-model="playersNew.new.spiritualanimal" placeholder="what you become">
  </div>

<div class="form-group">
<label for="formGroupExampleInput2">Team</label>
  <select name="team" ng-model="playersNew.new.team">
    <option disabled selected value="">Please select</option>
    <option ng-repeat="team in playersNew.teams" ng-value="team._id">{{team.name}}</option>
  </select>
</div>

  <div class="form-group">
    <label for="formGroupExampleInput2">Github</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" ng-model="playersNew.new.github" placeholder="Github ">
  </div>

  <div class="form-group">
    <label for="formGroupExampleInput2">Twitter</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" ng-model="playersNew.new.twitter" placeholder="Twitter">
  </div>

  <button>save</button>
</form>
